<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-recruteur-heading"
        data-cy="RecruteurCreateUpdateHeading"
        jhiTranslate="senegalEmploiApp.recruteur.home.createOrEditLabel"
      >
        Create or edit a Recruteur
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="senegalEmploiApp.recruteur.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_entreprise" jhiTranslate="senegalEmploiApp.recruteur.entreprise">Entreprise</label>
          <input
            type="text"
            class="form-control"
            name="entreprise"
            id="field_entreprise"
            data-cy="entreprise"
            formControlName="entreprise"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_secteur" jhiTranslate="senegalEmploiApp.recruteur.secteur">Secteur</label>
          <input type="text" class="form-control" name="secteur" id="field_secteur" data-cy="secteur" formControlName="secteur" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_utilisateur" jhiTranslate="senegalEmploiApp.recruteur.utilisateur">Utilisateur</label>
          <select
            class="form-control"
            id="field_utilisateur"
            data-cy="utilisateur"
            name="utilisateur"
            formControlName="utilisateur"
            [compareWith]="compareUtilisateur"
          >
            <option [ngValue]="null"></option>
            @for (utilisateurOption of utilisateursCollection; track $index) {
              <option [ngValue]="utilisateurOption">{{ utilisateurOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
