<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (poste(); as posteRef) {
      <div>
        <h2 data-cy="posteDetailsHeading"><span jhiTranslate="senegalEmploiApp.poste.detail.title">Poste</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ posteRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="senegalEmploiApp.poste.nom">Nom</span></dt>
          <dd>
            <span>{{ posteRef.nom }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/poste', posteRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
